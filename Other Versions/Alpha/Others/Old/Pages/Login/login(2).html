<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <link rel="stylesheet" type="text/css" href="login-style(2).css">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    </head>

    <body>
        <img class="background_layer" src="Media/background_layer.png"> <!--This is the wave used in the background layer-->
        <div class="container"> <!--The layer having the website's contents-->
            <div class="image"> <!--The image on the wave-->
                <img src="Media/undraw_Authentication.svg">
            </div>
            <div class="login-container"> <!--This is everything I want in the login container-->
                <form action="login(2).html"> <!--Form -> What you do during submit-->
                    <img class="avatar" src="Media/undraw_Male_ Avatar.svg"> <!--Image of the avatar-->
                    <h2>Login</h2>
                    <div class="input-div username focus"> <!--The inputs-->
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div password"> <!--The inputs-->
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="text" class="password">
                        </div>
                    </div>
                    <a href="#">Forgot your password?</a>
            	    <input type="submit" class="btn" value="Sign in">
                </form>
            </div>
        </div>
        <!--The script-->
        <script type="text/javascript" src="Javascript/Main.js"></script>
    </body>
</html>
