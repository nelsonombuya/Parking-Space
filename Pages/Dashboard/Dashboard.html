<!DOCTYPE html>
<html lang="en">
<head>
    <!--Stuff To Include-->
    <!--Monsterrat Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!--Poppins Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Code/CSS/Style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <!--The Background Wave Layer-->
	<img class="wave" src="../Main Page/Media/Images/Wave.png" alt="Background">
    <header id=top_header>
        <!--The Driver's Details Container-->
        <div class="driver_details">
            <div class="driver_number">
                <h1>#Driver ID</h1>
            </div>
            <div class="user_id">
                <h2>#User ID</h2>
            </div>
        </div>

        <!--The Logo Container-->
        <div class="logo">
            <img src="../Main Page/Media/Images/Logo.png" alt="Logo">
        </div>

        <!--The Settings Cog Container-->
        <div class="settings">
            <img src="../Login/Media/Images/Avatar.svg" alt="Settings">
        </div>
    </header>

    <div class="container">
    </div>
</body>
</html>
